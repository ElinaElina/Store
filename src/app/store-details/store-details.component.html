
<div *ngIf="products">
        <h2>{{products.name | uppercase}} Details</h2>
        <div><span>id: </span>{{products.id}}</div>
        <div>
          <label>name:
            <input [(ngModel)]="products.name" placeholder="search"/>
          </label>
        </div>
        <button (click)="goBack()">go back</button>
        <button (click)="save()">save</button>
      </div>
